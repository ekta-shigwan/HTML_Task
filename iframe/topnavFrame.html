<html>
<head>
<title>topnavFrame</title>
</head>
<style>
	ul li
	{
		display:inline;
		list-style-type:none;
		margin-left: 1em;
		margin-right:4.5em;
		font-size:30px;
	}
	a:visited
	{
		color:white;
		text-decoration:none;
	}
	a:link
	{
		text-decoration:none;
	}
	a:hover
	{
		text-decoration:underline;
		font-width:bold;
	}
</style>
<body>
	<nav>
		<ul>
			<li ><a href = "#">HOME</a></li>
			<li><a href = "#">ABOUT US</a></li>
			<li><a href = "#">CONTACT US</a></li>
			<li><a href = "#">FEEDBACK</a></li>
	</nav>
</body>
</html>
